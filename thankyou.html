<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Ash</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --secondary: #c084fc;
            --accent: #e9d5ff;
            --dark: #000000;
            --dark-light: #0a0a0a;
            --gray: #18181b;
            --gray-light: #27272a;
            --text: #ffffff;
            --text-dim: #71717a;
            --text-dimmer: #52525b;
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
            --gradient-dark: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Global background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top right, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(192, 132, 252, 0.1) 0%, transparent 50%),
                        radial-gradient(ellipse at center, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            animation: fadeInUp 0.8s ease;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        }

        .success-icon i {
            font-size: 3.5rem;
            color: white;
            animation: checkmark 0.8s ease 0.3s both;
        }

        .success-icon::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            animation: ripple 1.5s ease-out infinite;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .message {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .sub-message {
            font-size: 1rem;
            color: var(--text-dimmer);
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .info-box {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: var(--text-dim);
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.7s both;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
            color: var(--primary-light);
        }

        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease 0.8s both;
        }

        .social-text {
            font-size: 0.9rem;
            color: var(--text-dimmer);
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-5px);
            border-color: transparent;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            from {
                opacity: 0;
                transform: scale(0) rotate(-45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes ripple {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <!-- Main Heading -->
        <h1>Thank You!</h1>

        <!-- Message -->
        <p class="message">
            Your message has been sent successfully. I appreciate you reaching out!
        </p>
        <p class="sub-message">
            I'll get back to you as soon as possible, usually within 24-48 hours.
        </p>

        <!-- Info Box -->
        <div class="info-box">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>Check your email for a confirmation</span>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span>Response time: 24-48 hours</span>
            </div>
            <div class="info-item">
                <i class="fas fa-comments"></i>
                <span>Looking forward to our conversation!</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Portfolio
            </a>
            <a href="mailto:dakshjhamb0@gmail.com" class="btn btn-outline">
                <i class="fas fa-envelope"></i> Email Directly
            </a>
        </div>

       </body>
</html>
